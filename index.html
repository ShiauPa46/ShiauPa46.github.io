<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人名片</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm text-center">
        <img class="w-32 h-32 rounded-full mx-auto mb-4" src="https://img.picui.cn/free/2025/04/18/68026ced61bb6.jpg" alt="头像，来自Pixiv">
        <h1 class="text-2xl font-bold text-gray-800">你的名字</h1>
        <p class="text-gray-600">你的职业或个人标签</p>
        <p class="text-sm text-gray-500 mt-2">你的个人简介，可以简单介绍你自己。</p>
        <div class="mt-4 space-x-4">
            <a href="https://github.com/your-github" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
            <a href="https://linkedin.com/in/your-linkedin" target="_blank" class="text-blue-500 hover:underline">LinkedIn</a>
            <a href="mailto:your-email@example.com" class="text-blue-500 hover:underline">Email</a>
        </div>
        <div class="mt-6">
            <button class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">联系我</button>
        </div>
    </div>
</body>
</html>
